langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_editor
  module:
    - ckeditor
format: basic_editor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: 'Text Options'
          items:
            - Format
            - Styles
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - '-'
            - Superscript
            - Subscript
            - '-'
        -
          name: Align
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - BidiLtr
            - BidiRtl
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Indent
            - Outdent
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Media
          items:
            - DrupalMediaLibrary
            - Iframe
        -
          name: Table
          items:
            - Table
            - Blockquote
