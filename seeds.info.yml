name: Seeds
type: profile
description: "Kickoff distribution for SMEs, Curated by Sprintive."
version: '11.5.0'
project: seeds
core_version_requirement: '^9'
distribution:
  name: Seeds
  install:
    theme: root

dependencies:
  - drupal:node
  - drupal:history
  - drupal:block
  - drupal:ckeditor
  - drupal:config
  - drupal:contextual
  - drupal:menu_link_content
  - drupal:datetime
  - drupal:block_content
  - drupal:editor
  - drupal:image
  - drupal:menu_ui
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:dynamic_page_cache
  - drupal:taxonomy
  - drupal:shortcut
  - drupal:toolbar
  - drupal:field_ui
  - drupal:file
  - drupal:rdf
  - drupal:views
  - drupal:automated_cron
  - drupal:help
  - drupal:fast404
  - responsive_preview:responsive_preview
  - views_bulk_operations:views_bulk_operations
  - views_bulk_edit:views_bulk_edit
  - admin_toolbar:admin_toolbar_links_access_filter
  - admin_toolbar:admin_toolbar_tools
  - diff:diff
  - menu_admin_per_menu:menu_admin_per_menu
  - taxonomy_access_fix:taxonomy_access_fix
  - seeds_toolbar:seeds_toolbar
  - masquerade:masquerade
  - ds:ds
  - field_group:field_group

  # Embryos
  - seeds_media:seeds_media
  - seeds_editor:seeds_editor

  # Custom modules
  - seeds_pollination:seeds_pollination
  - seeds_development:seeds_development

themes:
  - root
  - bootstrap_barrio
  - seeds_coat
